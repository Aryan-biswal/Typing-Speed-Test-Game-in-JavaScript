<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Typing Speed Test Game</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Typing Speed Test Game</h1>
      <h2>Test Your Typing Skills!</h2>
    </header>
    <input type="text" class="input-field" placeholder="Start typing here...">
    <div class="content-box">
      <div class="typing-text">
        <p></p>
      </div>
      <div class="content">
        <ul class="result-details">
          <li class="time">
            <p>Time Left:</p>
            <span><b>60</b>s</span>
          </li>
          <li class="mistake">
            <p>Mistakes:</p>
            <span>0</span>
          </li>
          <li class="wpm">
            <p>Words Per Minute (WPM):</p>
            <span>0</span>
          </li>
          <li class="cpm">
            <p>Characters Per Minute (CPM):</p>
            <span>0</span>
          </li>
        </ul>
        <button>Try Again</button>
      </div>
    </div>
  </div>

  <!-- Modal Structure -->
  <div class="modal" id="mistakeModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Too Many Mistakes</h2>
      <p>You have committed more than 5 mistakes. Try again.</p>
      <button id="modalTryAgain">Try Again</button>
    </div>
  </div>

  <script src="js/paragraphs.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
